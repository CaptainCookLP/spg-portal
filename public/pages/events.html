<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events - Mitgliederportal</title>
  
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/styles.css">
  
  <meta name="theme-color" content="#b91c1c">
  <meta name="description" content="Mitgliederportal fÃ¼r SPG Verein">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Portal">
</head>
<body>
  <div class="wrap">
    <header class="topbar">
      <div class="brand">
        <div class="logo" id="logoBox">W</div>
        <div>
          <h1 id="siteTitle">Mitgliederportal</h1>
          <p id="siteSub" class="muted">Events</p>
        </div>
      </div>
      
      <div class="actions">
        <button class="btn" id="btnInstall" style="display:none">App installieren</button>
        <button class="btn" id="btnEnableNotif" style="display:none">Benachrichtigungen</button>
        
        <div class="pill" id="pillUser">
          ðŸ‘¤ <span id="userEmail"></span>
        </div>
        
        <button class="btn danger" id="btnLogout">Logout</button>
      </div>
    </header>

    <nav class="topnav">
      <a href="/profil" class="nav-item">Profil</a>
      <a href="/benachrichtigungen" class="nav-item">Benachrichtigungen <span class="badge" id="notifBadge" style="display:none"></span></a>
      <a href="/passwort" class="nav-item">Passwort</a>
      <a href="/admin" class="nav-item" id="navAdmin" style="display:none">Admin</a>
      <a href="/events" class="nav-item active">Events</a>
      <a href="/mitgliedskarte" class="nav-item">Karte</a>
    </nav>

    <div id="toast" class="toast"></div>

    <main class="grid">
      <div class="card">
        <div class="hd">
          <h2>Events</h2>
          <div style="display:flex;gap:10px;align-items:center">
            <div class="view-toggle">
              <button id="viewList" class="active">Liste</button>
              <button id="viewCalendar">Kalender</button>
            </div>
            <button class="btn primary" id="btnNewEvent" style="display:none">+ Neuer Event</button>
          </div>
        </div>
        <div class="bd">
          <!-- List View -->
          <div id="listView">
            <div id="eventList"></div>
            <p id="eventsEmpty" class="muted" style="text-align:center;padding:20px">Keine Events</p>
          </div>
          <!-- Calendar View -->
          <div id="calendarView" style="display:none">
            <div class="calendar-header">
              <h3 id="calendarTitle">Januar 2026</h3>
              <div class="calendar-nav">
                <button class="btn small" id="calPrev">&larr;</button>
                <button class="btn small" id="calToday">Heute</button>
                <button class="btn small" id="calNext">&rarr;</button>
              </div>
            </div>
            <div class="calendar-container" id="calendarGrid"></div>
          </div>
        </div>
      </div>

      <p id="eventsError" class="error"></p>
    </main>
  </div>

  <!-- Event Modal -->
  <div class="modalBack" id="eventModal" style="display:none">
    <div class="modal">
      <div class="hd">
        <h2 id="eventModalTitle">Neuer Event</h2>
        <button class="btn" id="closeEventModal">&times;</button>
      </div>
      <div class="bd">
        <div class="fieldgrid">
          <div class="field">
            <label>Titel *</label>
            <input type="text" id="eventTitle" placeholder="Event-Titel" />
          </div>
          <div class="field">
            <label>Datum & Uhrzeit *</label>
            <input type="datetime-local" id="eventDate" />
          </div>
          <div class="field">
            <label>Ort</label>
            <input type="text" id="eventLocation" placeholder="Veranstaltungsort" />
          </div>
          <div class="field">
            <label>Preis (EUR)</label>
            <input type="text" id="eventPrice" placeholder="0,00" />
          </div>
        </div>
        <div class="field" style="margin-top:12px">
          <label>Beschreibung</label>
          <textarea id="eventDescription" placeholder="Beschreibung des Events..."></textarea>
        </div>
        <div class="fieldgrid" style="margin-top:12px">
          <div class="field">
            <label>Sichtbarkeit</label>
            <select id="eventVisibility">
              <option value="all">Alle Mitglieder</option>
              <option value="public">Ã–ffentlich</option>
            </select>
          </div>
        </div>
        <p id="eventModalError" class="error" style="margin-top:12px"></p>
        <div class="row" style="justify-content:flex-end">
          <button class="btn" id="cancelEventModal">Abbrechen</button>
          <button class="btn primary" id="saveEvent">Event speichern</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/shared/utils.js"></script>
  <script src="/shared/api.js"></script>
  <script src="/shared/auth.js"></script>
  <script src="/pages/events.js"></script>
</body>
</html>
